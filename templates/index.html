<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Website</title>
</head>
<body>
    <h1>Supermarket Website</h1>
    
    <h2>Available Products</h2>
    <form action="{{ url_for('replace') }}" method="post">
        <ul>
            {% for product in products %}
                <li>{{ product }} <button type="submit" name="product" value="{{ product }}">Replace</button></li>
            {% endfor %}
        </ul>
    </form>

    <h2>Displayed Products</h2>
    <ul>
        {% for product in display_queue %}
            <li>{{ product }}</li>
        {% endfor %}
    </ul>
</body>
</html>
